<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../resource/layui/layui.js"></script>
    <link href="../../resource/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规使用</legend>
    </fieldset>

    <div style="margin-left: 30px;">
        <div id="test1"></div>
        <div id="test2" style="margin-left: 30px;"></div>
    </div>
<script type="text/javascript">
    layui.use(["jquery", "colorpicker","layer"], function () {
        var $ = layui.$, colorpicker = layui.colorpicker, layer=layui.layer ;
        colorpicker.render({
            elem: '#test1'
            , change: function (color) {    //颜色的回调函数
                layer.tips('选择了' + color, this.elem)
            }


        });

        //多加个参数就是设置了默认值了
        colorpicker.render({
            elem: '#test2'
            , color:'#29ee57'
            , change: function (color) {    //颜色的回调函数
                layer.tips('选择了' + color, this.elem)
            }


        });
    })
</script>
</body>
</html>
