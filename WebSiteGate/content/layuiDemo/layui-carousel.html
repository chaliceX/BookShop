<html>

<body>

            <iv><img src="../../resource/image/blackpink3.jpg" /></iv>
            <div><img src="../../resource/image/blackpink4.jpg" /></div>

    <script>
        layui.use(["carousel"], function () {
            var carousel = layui.carousel;

            //渲染吧
            carousel.render({
                elem: '#carouselTest1'
                //, width: '1066px'
                //, height: '600px'
                //,interval:3000
            })
        });
    </script>
</body>
</html>
