<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>布局</title>
    <link href="../../resource/layui/css/layui.css" rel="stylesheet" />
    <script src="../../resource/layui/layui.js"></script>

</head>
<body>
    <div class="layui-row">
        <div class="layui-col-md6" style="background-color:aqua">独占50%</div>
        <div class="layui-col-md6" style="background-color:antiquewhite">俺也是</div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs3" style="background-color:aqua">独占30%</div>
        <div class="layui-col-xs3" style="background-color:antiquewhite">俺也是</div>
        <div class="layui-col-xs3" style="background-color:azure">俺也一样</div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>移动设备、平板、桌面端的复杂组合响应式展现</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            <div class="grid-demo grid-demo-bg1">移动：6/12 | 平板：6/12 | 桌面：4/12</div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            <div class="grid-demo layui-bg-red">移动：6/12 | 平板：6/12 | 桌面：4/12</div>
        </div>
        <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
            <div class="grid-demo layui-bg-blue">移动：4/12 | 平板：12/12 | 桌面：4/12</div>
        </div>
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
            <div class="grid-demo layui-bg-green">移动：4/12 | 平板：7/12 | 桌面：8/12</div>
        </div>
        <div class="layui-col-xs4 layui-col-sm5 layui-col-md4">
            <div class="grid-demo layui-bg-black">移动：4/12 | 平板：5/12 | 桌面：4/12</div>
        </div>
    </div>
</body>
</html>
